<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <!-- CSS 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/find-id.css}">
</head>
<body>
    <!-- 페이지 전체 컨테이너 -->
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <div class="back-box">
            <a th:href="@{/login}" class="btn-back">
                <img th:src="@{/images/back.png}">
            </a>
        </div>
        <div class="clear"></div>
        <!-- 제목 -->
        <h2>아이디 찾기</h2>

        <!-- 폼 시작: 서버로 POST 전송하거나 JS로 처리 -->
        <form th:action="@{/find-id}" th:object="${findIdForm}" method="post">
            <!-- 이름 입력 -->
            <div class="input-group">
                <input type="text"
                       placeholder="이름을 입력해주세요."
                       id="name-input"
                       required>
            </div>

            <!-- 이메일 입력 + 인증번호 전송 버튼 -->
            <div class="input-group with-button">
                <input type="email"
                       placeholder="사용중인 이메일을 입력해주세요."
                       id="email-input"
                       required>
                <button type="button"
                        class="btn btn-primary"
                        id="send-code-btn">
                    인증번호 전송
                </button>
            </div>

            <!-- <div th:if="${param.error}" class="error-message">
                입력한 정보와 일치하는 계정을 찾을 수 없습니다.
            </div> -->
            <!-- 메세지 -->
            <div id="message" class="message"></div>

            <!-- 인증번호 입력 + 확인 버튼 -->
            <div class="input-group with-button">
                <input type="text"
                       placeholder="인증번호를 입력해주세요."
                       id="code-input"
                       required>
                <button type="button"
                        class="btn btn-primary"
                        id="verify-code-btn"
                        disabled>
                    확인
                </button>
            </div>
            
            <!-- 확인 메세지 -->
            <div id="verify-message" class="verify-message"></div>

            <!-- 다음 버튼: 인증 완료 후 활성화 -->
            <a th:href="@{find-id2}">
                <button type="button"
                        class="btn btn-primary next-btn"
                        id="next-btn"
                        disabled>
                    다음
            </button>
            </a>
        </form>
    </div>

    <!-- JS 불러오기 -->
     <link rel="stylesheet" th:href="@{/css/find-id.css}">
</body>
</html>
