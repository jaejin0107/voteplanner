<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모여밥</title>
    <!-- 외부 CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <!-- 구글 Material Icons (아이콘용) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <div class="container">
    <!-- 상단 문구 -->
    <header>
        <p class="subtitle">“같이 모일 시간, 간편하게 정해요”</p>
    </header>

    <main>
        <!-- 페이지 메인 타이틀 -->
        <h1 class="title">모여밥</h1>

        <!-- 프로필 영역 -->
        <div class="profile">
            <div class="avatar">
                <!-- 프로필 이미지 (모델에서 userImageUrl로 전달) -->
                <img th:src="@{/images/profile.png}" alt="프로필 사진" />
                <!-- 수정 아이콘 -->
                <div class="edit-icon">
                    <i class="material-icons">edit</i>
                </div>
            </div>
            <!-- 사용자 이름 -->
            <p class="username" th:text="${user.name}">이름</p>
        </div>

        <!-- 투표 만들기 버튼 -->
        <a th:href="@{/create}" class="btn-create">투표 만들기</a>
    </main>

    <!-- 하단 내비게이션 바 -->
    <nav class="bottom-nav">
        <!-- 메인(투표 만들기) -->
        <a th:href="@{/create}" class="nav-item active">
            <i class="material-icons">add</i>
        </a>
        <!-- 진행중인 투표 -->
        <a th:href="@{/vote/ongoing}" class="nav-item">
            <i class="material-icons">schedule</i>
        </a>
        <!-- 완료된 투표 -->
        <a th:href="@{/vote/completed}" class="nav-item">
            <i class="material-icons">history</i>
        </a>
    </nav>
    </div>
</body>
</html>
