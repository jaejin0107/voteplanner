<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        body {
            background-color: #fbeff1;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #2b2c5f;
            font-weight: bold;
            margin-bottom: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fafafa;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #2b2c5f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .kakao-login {
            margin-top: 24px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }

        .link-group {
            font-size: 13px;
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .link-group a {
            color: gray;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>

    <!-- ❗ 오류 메시지 표시 -->
    <div th:if="${param.error}" class="error-message">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="아이디" required />
        <input type="password" name="password" placeholder="비밀번호" required />
        <button type="submit" class="login-button">확인</button>
    </form>

    <div class="link-group">
        <a th:href="@{/find/username}">아이디 찾기</a>
        <a th:href="@{/find/password}">비밀번호 찾기</a>
        <a th:href="@{/signup}">회원가입</a>
    </div>

    <hr style="margin: 24px 0;" />
    <p>다른 방법으로 로그인</p>
    <div class="kakao-login">
        <a th:href="@{/oauth2/authorization/kakao}">
            <img src="/images/kakao_login_medium_narrow.png" alt="카카오 로그인" />
        </a>
    </div>
</div>
</body>
</html>
