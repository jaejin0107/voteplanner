<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
    <div class="login-container">
        <h2>로그인</h2>

        <!-- 로그인 실패시 -->
        <div th:if="${param.error}">
            <script>
                alert('아이디와 비밀번호를 다시 입력해주세요.');
            </script>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required />
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required />
            </div>
            <div class="links">
                <a th:href="@{/find-id}">아이디 찾기</a>
                <a th:href="@{/find-password}">비밀번호 찾기</a>
                <a th:href="@{/signup}">회원가입</a>
            </div>
            <button type="submit" class="btn-login">확인</button>
        </form>
        <hr class="divider-line" />
        <p class="divider-text">다른 방법으로 로그인</p>
        <a th:href="@{/oauth2/authorization/kakao}" class="btn-kakao">
            <img th:src="@{/images/kakao_login_medium_narrow.png}" alt="카카오 로그인" />
        </a>
    </div>
</body>
</html>
